<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プレゼント残り数</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/Tsukishima358358/ABC-/baca0bb703a5a261209d6fcd14f0'); /* 画像のURLを設定 */
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8); /* 背景色を半透明の白にして内容を見やすく */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 640px;
      height: 800px;
    }
  </style>
  <script>
    async function fetchRemainingSlots() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzhLUFYCvSwFgncx7ESFLrI4COdczfbBrg97p9UfM1J5yZg2QcnkXX03zXsz_2mIpYt/exec');
        const remainingSlots = await response.text();
        document.getElementById('remainingSlots').innerText = `残り ${remainingSlots} 個のプレゼントがあります！`;
      } catch (error) {
        console.error('Error fetching remaining slots:', error);
      }
    }

    window.onload = fetchRemainingSlots;
  </script>
</head>
<body>
  <div class="container">
    <h1>プレゼント残り数</h1>
    <p id="remainingSlots">残りのプレゼント数を取得中...</p>
    <iframe src="https://forms.gle/1Ugw3AL5Tj3ccj1V6" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
  </div>
</body>
</html>
