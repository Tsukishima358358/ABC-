<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレゼント残り数</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/Tsukishima358358/ABC-/baca0bb703a5a261209d6fcd14f0'); /* 背景画像 */
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 0;
    }

    p {
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 80vh; /* Viewport Height の80% */
      max-width: 640px; /* 最大幅 */
      border: 0;
    }
  </style>
  <script>
    async function fetchRemainingSlots() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzhLUFYCvSwFgncx7ESFLrI4COdczfbBrg97p9UfM1J5yZg2QcnkXX03zXsz_2mIpYt/exec');
        const remainingSlots = await response.text();
        document.getElementById('remainingSlots').innerText = `残り ${remainingSlots} 個のプレゼントがあります！`;
      } catch (error) {
        console.error('Error fetching remaining slots:', error);
      }
    }

    window.onload = fetchRemainingSlots;
  </script>
</head>
<body>
  <h1>プレゼント残り数</h1>
  <p id="remainingSlots">残りのプレゼント数を取得中...</p>
  
  <!-- Googleフォームを埋め込みます -->
  <iframe src="https://forms.gle/1Ugw3AL5Tj3ccj1V6" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
</body>
</html>
